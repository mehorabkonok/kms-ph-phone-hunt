<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting phone API</title>

    <!-- daisy UI and Tailwind css link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google fonts cdn -->


    <!-- tailwind custom styles -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>


    <!-- custom style css -->
    <style>

    </style>
</head>

<body>
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>

    <main class="container mx-auto mt-8">

        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button class="btn btn-accent" onclick="handleSearch()">Search</button>

            <!-- another search field -->
            <input id="search-field2" type="text" placeholder="search..."
                class="input input-bordered w-full max-w-xs" />
            <button class="btn btn-primary" onclick="handleSearch2()">Search</button>
        </section>

        <!-- search result -->
        <section>
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg text-blue-700"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden">
                <button class="btn btn-accent">Show All</button>
            </div>
        </section>

    </main>

    <footer>

    </footer>


    <script src="./phone.js"></script>

</body>

</html>
